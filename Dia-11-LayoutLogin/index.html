<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Layout</title>
  </head>
  <body>
    <div class="container">
      <img class="character" src="./Character.png" alt="character" />
      <div class="boll1"></div>
      <div class="boll2"></div>
      <div class="content">
        <p>
          Sign In to<br />
          Recharge Directly
        </p>

        <div>
          <span>If you don't an account</span>
          <span>you can <strong>Register here!</strong></span>
        </div>
      </div>
      <form action="/">
        <h2>Login</h2>
        <input type="text" placeholder="Enter Email" />
        <input type="password" placeholder="••••••••" />
        <span>Recover Password ?</span>

        <button>Sign In</button>
        <div class="or-login">
          <div class="line"></div>
          <span>Or continue with</span>
          <div class="line"></div>
        </div>
        <div class="col-3">
          <button><img src="./google.svg" alt="" /></button>
          <button><img src="./apple.svg" alt="" /></button>
          <button><img src="./facebook.svg" alt="" /></button>
        </div>
      </form>
    </div>
  </body>
</html>
