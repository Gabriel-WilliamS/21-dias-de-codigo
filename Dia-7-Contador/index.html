<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador para a copa do mundo</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Fjalla+One&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="countdown">
      <h1>Já está ansioso para a copa ? <br />ela começa em...</h1>
      <div class="box">
        <div class="titles">
          <p>Dias</p>
          <p>Horas</p>
          <p>Minutos</p>
          <p>Segundos</p>
        </div>
        <div class="display-content">
          <div class="days">
            <span class="display">00</span>
          </div>

          <strong>:</strong>

          <div class="hours">
            <span class="display">00</span>
          </div>

          <strong>:</strong>

          <div class="minutes">
            <span class="display">00</span>
          </div>

          <strong>:</strong>

          <div class="seconds">
            <span class="display">00</span>
          </div>
        </div>
      </div>
      <div class="animation">
        <lottie-player
          src="https://assets4.lottiefiles.com/packages/lf20_9t1bckx8.json"
          background="transparent"
          speed="1"
          style="width: 500px; height: 500px"
          loop
          autoplay
        ></lottie-player>
      </div>
      <div class="trophy1">
        <lottie-player
          src="https://assets7.lottiefiles.com/packages/lf20_DTf87D.json"
          background="transparent"
          speed="1"
          loop
          autoplay
        ></lottie-player>
      </div>
      <div class="trophy2">
        <lottie-player
          src="https://assets7.lottiefiles.com/packages/lf20_DTf87D.json"
          background="transparent"
          speed="1"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
